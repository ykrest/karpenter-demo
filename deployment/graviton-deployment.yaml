---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: graviton-nginx-app
  namespace: default
  labels:
    app: graviton-nginx
spec:
  replicas: 5
  selector:
    matchLabels:
      app: graviton-nginx
  template:
    metadata:
      labels:
        app: graviton-nginx
    spec:
      # Force scheduling on ARM64/Graviton nodes
      nodeSelector:
        kubernetes.io/arch: arm64
      # Optional: prefer Spot instances
      # nodeSelector:
      #   karpenter.sh/capacity-type: spot
      containers:
      - name: nginx
        image: nginx:latest  # Multi-arch image
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 1
            memory: 1Gi
          limits:
            cpu: 2
            memory: 2Gi
        env:
        - name: ARCH
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: graviton-nginx-service
  namespace: default
spec:
  selector:
    app: graviton-nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
