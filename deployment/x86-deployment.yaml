---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: x86-nginx-app
  namespace: default
  labels:
    app: x86-nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: x86-nginx
  template:
    metadata:
      labels:
        app: x86-nginx
    spec:
      # Force scheduling on x86/AMD64 nodes
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: x86-nginx-service
  namespace: default
spec:
  selector:
    app: x86-nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
